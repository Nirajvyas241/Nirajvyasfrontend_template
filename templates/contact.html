{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}

{% block body %}
<div class="container-fluid my-1 px-0">
    <img src="/static/img/conn.jpg" width="250" height="450" class="d-block w-100" alt="...">
</div>
<h1 class=text-center>Contact for Work</h1>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="container py-4 my-4 ">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"" class=" form-control" id="name" name="name" placeholder="Enter your emailaddress">
        </div>
        <div class="form-group">
            <label for="desc">Subject</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Requirement details related to project."></textarea>
        </div>
        <button class="btn btn-primary my-1" type="submit">Submit</button>
    </div>
</form>
{% endblock body %}
